<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside>
      <div class="logo">
        <img src="./images/—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="Your Restaurant Logo">
        <h2>Your Restaurant Menu</h2>
        <p>Your Slogan</p>
      </div>
      <nav class="quick-links">
        <h3><a href="">Quick links</a></h3>
        <ol>
          <li id="menu"><a href="">Menu</a></li>
          <li><a href="">Your Orders</a></li>
          <li><a href="">Wallet</a></li>
          <li><a href="">Profile</a></li>
          <li><a href="">Logout</a></li>
        </ol>
      </nav>
      <div class="more-about-us">
        <h3><a href="">More About Us</a></h3>
        <ol>
          <li><a href="">Our blog</a></li>
          <li><a href="">Upcoming Dishes</a></li>
          <li><a href="">Our Story</a></li>
          <li><a href="">Social Media Links</a></li>
        </ol>
      </div>
    </aside>
    <main>
      <header>
        <div class="search-container">
          <img src="./images/search 1.png" alt="Search icon">
          <input type="text" placeholder="Search Food Item">
        </div>
        <button>Signup</button>
        <button>Login</button>
        <img src="./images/—Pngtree—javanese character with blangkon holding_8999487 1.png" alt="logo">
      </header>
      <section class="special-banner">
        <img src="./images/Screenshot 2023-07-14 at 11.14 1.png" alt="Special Food Menu">
      </section>
      <section id="menu-section">
        <h2>Menu</h2>
        <ul id="menu-list" class="menu-container"></ul>
      </section>
      <button id="order-btn">Place Order</button>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
